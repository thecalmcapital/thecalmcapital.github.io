        ];

        const GLOSSARY_TERMS = [

          { term: "Asset Allocation", definition: "The implementation of an investment strategy that attempts to balance risk versus reward by adjusting the percentage of each asset class." },

          { term: "Bull Market", definition: "A condition of financial markets in which prices are rising or are expected to rise." },
          { term: "Compound Interest", definition: "Interest calculated on the initial principal, which also includes all of the accumulated interest from previous periods." },
          { term: "Diversification", definition: "A risk management strategy that mixes a wide variety of investments within a portfolio." },
          { term: "Fiat Currency", definition: "Government-issued currency that is not backed by a physical commodity." },

                   {filteredTerms.map((item, idx) => (
                     <div key={idx} className="bg-codex-card p-6 border border-codex-border hover:border-codex-gold/30 transition-colors shadow-sm">
                        <h3 className="font-serif text-lg font-bold text-codex-gold mb-2">{item.term}</h3>
                        <p className="font-body text-codex-dim leading-relaxed">{item.definition}</p>

            </div>

        };

        const Navigation = ({ activeId, onSelect, mobileOpen, setMobileOpen, onToggleGlossary, onToggleAbout, onTogglePrivacy, onToggleTerms }) => {
          const [searchQuery, setSearchQuery] = useState('');
          const filteredModules = MODULES.filter(m => {
            if (!searchQuery) return true;
            const q = searchQuery.toLowerCase();
            return (
              m.title.toLowerCase().includes(q) ||
              m.content.openingContext.toLowerCase().includes(q) ||
              m.content.chapters.some(c => c.heading.toLowerCase().includes(q))

          return (
            <>
              {/* Desktop Sidebar */}
              <nav className="hidden lg:flex flex-col w-80 h-screen fixed left-0 top-0 bg-codex-black border-r border-codex-border z-10 no-print">

              {showTerms && (

                        <p>Investing in financial markets involves inherent risks, including the potential loss of principal. Past performance of asset classes or indices is not indicative of future results. The user assumes full responsibility for any financial decisions made.</p>

                     </div>

                        <h3 className="font-sans text-xs font-bold uppercase tracking-widest text-codex-text">5. Professional Advice</h3>
                        <p>Users are strongly encouraged to consult with a SEBI-Registered Investment Advisor (RIA), Chartered Accountant, or qualified financial professional before making any investment decisions suited to their specific financial situation and risk tolerance.</p>

                  </div>

                  <article className="animate-fade-in-up">
                    <SectionHeader 
                      number={String(MODULES.findIndex(m => m.id === activeModule.id)).padStart(2, '0')} 
                      title={activeModule.title} 
                      subtitle={activeModule.subtitle}

                    <div className="font-serif text-2xl md:text-3xl text-codex-text leading-relaxed mb-16 italic opacity-90">
                      {activeModule.content.openingContext}

                    {activeModule.content.visualComponent && (
                      <figure className="my-16">
                         <div className="p-1 border border-codex-border bg-codex-card">{activeModule.content.visualComponent}</div>

                      </figure>
                    )}

                    <div className="my-20">
                       {activeModule.content.chapters.map((chapter, idx) => (
                         <ChapterBlock key={idx} heading={chapter.heading}>{chapter.body}</ChapterBlock>
                       ))}
                    </div>

                    <div className="grid md:grid-cols-2 gap-12 mb-16 pt-12 border-t border-codex-border">

                          <p className="font-body text-lg text-codex-dim leading-relaxed">{activeModule.content.behavioralDimension}</p>
                       </div>
                       <div>
                          <h4 className="font-sans text-xs font-bold uppercase tracking-widest text-codex-gold mb-4">Structural Limitations</h4>
                          <ul className="list-disc pl-5 space-y-3 marker:text-codex-gold text-codex-dim font-body text-lg">
                            {activeModule.content.limitations.map((limit, idx) => <li key={idx} className="pl-2">{limit}</li>)}

                    </div>
                  </article>

                  <footer className="mt-32 text-center pb-20 no-print">
                    <div className="w-12 h-px bg-codex-gold mx-auto mb-8"></div>
                    <p className="font-serif italic text-codex-dim text-lg mb-8">"The preservation of capital requires the understanding of risk, not just the pursuit of return."</p>
                    <div className="flex justify-center gap-6 text-xs font-sans uppercase tracking-widest text-codex-dim">
                        <button onClick={() => setShowTerms(true)} className="hover:text-codex-gold">Disclaimer</button>
                    </div>
                  </footer>
                </div>
              </main>
            </div>
          );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
